<div class="container">
  <div class="row">
    <div *ngFor="let product of products" class="col m6 s12">
      <div class="card horizontal">
        <div class="card-image">
          <img [src]="'assets/' + product.image" alt="" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <span>{{ product.title }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
