<div *ngIf="event && event.length > 0" class="container">
  <div class="event-container">
    <div class="event-image-container">
      <img [src]="event[0].images" alt="Event Image" class="event-image" />
    </div>
    <div class="event-details">
      <h2>{{ event[0].title }}</h2>
      <p>{{ event[0].description }}</p>
    </div>
  </div>
</div>
