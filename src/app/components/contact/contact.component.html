<div class="container">
  <div class="title">
    <H2>NOUS CONTACTER</H2>
  </div>
  <div class="contact">
    <div class="mail">
      <h3>NOTRE EMAIL</h3>
      <p>PharmaciedelaMairie@pharma.fr</p>
    </div>
    <div class="phone">
      <h3>NOTRE NUMERO</h3>
      <p>03 33 33 33 33</p>
    </div>

    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <div>
        <label for="name">Nom :</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="formData.name"
          required
        />
      </div>
      <div >
        <!-- IL FAUT METTRE EN PLACE UN VALIDATOR POUR FORCER A METTRE UN MAIL -->
        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          required
        />
      </div>
      <div>
        <label for="message">Message :</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="formData.message"
          required
        ></textarea>
      </div>
      <div>
      <button type="submit" [disabled]="!contactForm.valid">ENVOYER MESSAGE</button>
      </div>
    </form>
  </div>
</div>
